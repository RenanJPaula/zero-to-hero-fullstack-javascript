<!DOCTYPE html>
<html data-ng-app="repgo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <link rel="stylesheet" href="src/css/main.css">

    <title>Cadastro de usuário</title>
  </head>
  <body>
    <header>
      <nav data-ng-controller="MenuController as menuCtrl">
        <md-content>
          <md-toolbar>
            <div class="md-toolbar-tools">
              <md-button data-ng-click="toggle()">
                Menu
              </md-button>

              <h1>RepGO</h1>
            </div>
          </md-toolbar>
        </md-content>


        <md-sidenav class="md-sidenav-left" md-component-id="menu">
          <a href="#/user/new">Add user</a>
          <a href="#/users">Show users</a>
        </md-sidenav>

      </nav>
    </header>

    <div class="main-content" data-ng-controller="UserListController as userListCtrl">
      <!-- Content -->

      <!-- Código que será exportado -->
      <h2>Users</h2>

      <md-whiteframe class="md-whiteframe-1dp" layout="row" layout-padding>

        <md-list flex data-ng-init="initList()">
          <md-list-item class="md-2-line" data-ng-repeat="user in users">
            <div class="md-list-item-text" layout="column">
              <h3>{{user.name}}</h3>
              <p>{{user.email}}</p>
            </div>
          </md-list-item>
        </md-list>

      </md-whiteframe>

      <!-- FIM código que será exportado -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="src/js/app.js"></script>
    <script src="src/js/config/api-config.js"></script>
    <script src="src/js/services/user-service.js"></script>
    <script src="src/js/controllers/menu-controller.js"></script>
    <script src="src/js/controllers/user-controller.js"></script>
    <script src="src/js/controllers/user-list-controller.js"></script>
  </body>
</html>
